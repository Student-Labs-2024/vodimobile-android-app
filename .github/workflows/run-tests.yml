name: Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 21
          cache: gradle
      - name: Run Tests
        run: |
          ./gradlew :shared:test --no-daemon
          ./gradlew :androidApp:test --no-daemon --exclude-task ':androidApp:testDebugUnitTest'
